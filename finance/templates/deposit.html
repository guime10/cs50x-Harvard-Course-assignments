{% extends "layout.html" %}


{% block title %}
    Deposit
{% endblock %}


{% block main %}
    <h1>Deposit</h1>
    <form action="/deposit" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="deposit_value" placeholder="Deposit value" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
